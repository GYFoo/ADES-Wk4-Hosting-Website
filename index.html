<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css" >
    <script src="index.js" type="text/javascript"></script>
    <title>My Hosted Website</title>
  </head>
  <body>
    <div class="pb-5">
        <h1 class="text-center p-5">Hosted Website</h1>
        <div class="container border border-light pt-4 rounded-lg shadow bg-white rounded">
            <h2 class="text-center">Sign Me Up</h2>
            <p class="text-center pb-4">To sign up as a new user</p>
            <form class="pb-4 pl-3">
                <label>Enter username:</label><br>
                <input type="text" id="username"/><br><br>
                <label>Enter age:</label><br>
                <input type="text" size="10" id="age"/><br><br>
                <button class="btn btn-primary" type="submit" id="register">Sign Up</button>
            </form>
        </div>
        <br>
        <div class="container border border-light pt-4 rounded-lg shadow bg-white rounded">
            <h2 class="text-center">Find My Details</h2>
            <p class="text-center pb-4">Retrieve user information via username</p>
            <form class="pb-4 pl-3">
                <label>Enter username:</label><br>
                <input type="text" id="findByUsername"/><br><br>
                <label>Your details entered when signing up:</label><br>
                <textarea id="userDetails" disabled></textarea><br>
                <p>Time-retrieved:  <span id="time-retrieved"></span></p>
                <button class="btn btn-primary" type="submit" id="findMe">Find Me</button>
            </form>
        </div>
    </div>
  </body>
</html>
